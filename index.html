<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LYC的个人博客</title>
  <style>
    :root {
      --primary-color: #1a0dab;
      --sidebar-bg: #f9f9f9;
      --hover-bg: #e0e0e0;
      --transition-speed: 0.3s;
    }

    body {
      margin: 0;
      font-family: 'Helvetica Neue', Arial, sans-serif;
      background-color: #fff;
      color: #333;
    }

    .container {
      display: flex;
      min-height: 100vh;
    }

    nav.sidebar {
      width: 250px;
      background-color: var(--sidebar-bg);
      border-right: 1px solid #ccc;
      overflow-y: auto;
      transition: transform var(--transition-speed) ease;
    }

    nav.sidebar ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    nav.sidebar li {
      padding: 15px;
      cursor: pointer;
      border-bottom: 1px solid #ddd;
      transition: background-color var(--transition-speed) ease;
    }

    nav.sidebar li:hover,
    nav.sidebar li.active {
      background-color: var(--hover-bg);
    }

    main.content {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
    }

    main.content img {
      max-width: 100%;
      height: auto;
    }

    main.content a {
      color: var(--primary-color);
      text-decoration: none;
    }

    main.content a:hover {
      text-decoration: underline;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }

      nav.sidebar {
        width: 100%;
        transform: translateY(-100%);
        position: absolute;
        z-index: 1000;
      }

      nav.sidebar.active {
        transform: translateY(0);
      }

      .menu-toggle {
        display: block;
        padding: 10px;
        background-color: var(--primary-color);
        color: #fff;
        text-align: center;
        cursor: pointer;
      }
    }
  </style>
</head>

      3: {
        title: "文章标题三",
        content: `
          <p>在这篇文章中，我们将展示如何插入图片和链接。</p>
          <p>例如，点击 <a href="https://www.wikipedia.org" target="_blank">维基百科</a> 了解更多信息。</p>
          <p>查看下面的图片：</p>
          <img src="image3.jpg" alt="示例图片" width="250">
        `
      }
    };

    const articleList = document.getElementById('article-list');
    const contentDiv = document.getElementById('article-content');
    const sidebar = document.getElementById('sidebar');

    articleList.addEventListener('click', function(e) {
      if (e.target && e.target.nodeName === "LI") {
        const articleId = e.target.getAttribute('data-id');
        const article = articles[articleId];
        contentDiv.innerHTML = `<h2>${article.title}</h2>${article.content}`;

        // 更新活动状态
        const items = articleList.querySelectorAll('li');
        items.forEach(item => item.classList.remove('active'));
        e.target.classList.add('active');

        // 在移动设备上点击后隐藏侧边栏
        if (window.innerWidth <= 768) {
          sidebar.classList.remove('active');
        }
      }
    });

    function toggleSidebar() {
      sidebar.classList.toggle('active');
    }
  </script>
</body>
</html>
