<!doctype html>
<html lang="zh">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Specia</title>
  <style>
    :root {
      --bg:#0f1724;
      --card:#0b1220;
      --accent:#8b5cf6;
      --muted:#9ca3af;
      --glass: rgba(255,255,255,0.03)
    }
    html,body {
      height:100%;
      margin:0;
      font-family:Inter,ui-sans-serif,system-ui,Segoe UI,Roboto,'Helvetica Neue',Arial
    }
    body {
      background:linear-gradient(180deg,#031021 0%, #061426 60%);
      color:#e6eef8;
      padding:24px
    }
    .container{max-width:1100px;margin:0 auto}
    header{display:flex;align-items:center;justify-content:space-between;gap:16px}
    .brand{display:flex;gap:12px;align-items:center}
    .logo{width:56px;height:56px;border-radius:10px;background:linear-gradient(135deg,var(--accent),#06b6d4);display:flex;align-items:center;justify-content:center;font-weight:700;color:white;font-size:18px}
    h1{margin:0;font-size:20px}
    p.lead{margin:0;color:var(--muted);font-size:13px}
    .lead .highlight-pink {
      font-size:15px; 
      color:#f9a8d4; 
      font-weight:600;
    }
    .lead .highlight-orange {
      color:#f97316;
      font-weight:600;
    }

    .grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(260px,1fr));gap:18px;margin-top:22px}
    .card{background:linear-gradient(180deg,rgba(255,255,255,0.02),transparent);border-radius:12px;overflow:hidden;border:1px solid rgba(255,255,255,0.04);box-shadow:0 6px 18px rgba(2,6,23,0.6);display:flex;flex-direction:column}
    .thumb{height:180px;background:#0b1220;display:flex;align-items:center;justify-content:center;color:var(--muted);font-size:13px;cursor:pointer}
    .thumb img,
    .thumb video {width:100%;height:100%;object-fit:cover;display:block;border-radius:4px;}
    .card-body{padding:12px}
    .title{font-weight:600;margin:8px 0 6px}
    .desc{font-size:13px;color:var(--muted);margin:0}
    footer{margin-top:26px;color:var(--muted);font-size:13px;text-align:center}

    /* 图片放大模态层 */
    #imgModal,
    #videoModal {
      display:none;
      position:fixed;
      z-index:9999;
      left:0;top:0;
      width:100%;height:100%;
      background:rgba(0,0,0,0.8);
      align-items:center;
      justify-content:center;
    }
    #imgModal img,
    #videoModal video {
      max-width:90%;
      max-height:90%;
      border-radius:8px;
      box-shadow:0 0 20px rgba(0,0,0,0.6);
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <div class="brand">
        <div class="logo">MW</div>
        <div>
          <h1>Special</h1>
          <p class="lead">
            记录modern warships的三位大哥
            <span class="highlight-pink">Special Week</span>【特别周】、
            <span class="highlight-pink">Special Spatial</span>【特别空间】
            和 <span class="highlight-orange">JM 汉化组</span>。
          </p>
        </div>
      </div>
    </header>

    <main>
      <section style="margin-top:18px">
        <div class="grid">

          <!-- 示例之一（图片） -->
          <article class="card">
            <div class="thumb">
              <img src="https://github.com/MW-Special/blog/blob/main/D3290700754CD4C7271B63E4B38C5686.png?raw=true" alt="JM汉化组">
            </div>
            <div class="card-body">
              <div class="title">大哥的宙斯盾大和</div>
              <p class="desc">大哥觉得泛空间人技术太垃圾，盾和的防空和大和差不了哪去。于是一怒之下重新翻新了下大和</p>
            </div>
          </article>

          <!-- 示例之二（视频） -->
          <article class="card">
            <div class="thumb">
              <video src="https://raw.githubusercontent.com/MW-Special/blog/main/1918b5c97601b57af5005f62b6271d2a.mp4" preload="metadata"></video>
            </div>
            <div class="card-body">
              <div class="title">国道&大运</div>
              <p class="desc">大哥起晚了，于是开速马力前往战场。咦？好像撞到了什么……</p>
            </div>
          </article>

        </div>
      </section>

      <footer>
        <small>为 <strong>Special and JM汉化组</strong> 制作。投稿请联系QQ:1260707630</small>
      </footer>
    </main>
  </div>

  <!-- 图片放大模态层 -->
  <div id="imgModal"><img id="modalImg" src=""></div>

  <!-- 视频放大模态层 -->
  <div id="videoModal"><video id="modalVideo" controls></video></div>

  <script>
    // 点击缩略图图片放大
    document.querySelectorAll('.thumb img').forEach(img => {
      img.addEventListener('click', function() {
        document.getElementById('modalImg').src = this.src;
        document.getElementById('imgModal').style.display = 'flex';
      });
    });
    // 点击模态层关闭图片
    document.getElementById('imgModal').addEventListener('click', function() {
      this.style.display = 'none';
    });

    // 点击缩略图视频放大
    document.querySelectorAll('.thumb video').forEach(video => {
      video.addEventListener('click', function() {
        const modalVideo = document.getElementById('modalVideo');
        modalVideo.src = this.currentSrc || this.src; // 复制视频地址
        modalVideo.play(); // 自动播放
        document.getElementById('videoModal').style.display = 'flex';
      });
    });
    // 点击模态层关闭视频
    document.getElementById('videoModal').addEventListener('click', function() {
      const modalVideo = document.getElementById('modalVideo');
      modalVideo.pause();
      modalVideo.src = ""; // 释放资源
      this.style.display = 'none';
    });
  </script>
</body>
</html>
